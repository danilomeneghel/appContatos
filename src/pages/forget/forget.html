<ion-header>

  <ion-navbar>
    <ion-title>Esqueci Minha Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="forgetForm" (ngSubmit)="doForget()">

    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!forgetForm.valid">Esqueci minha senha</button>
    </div>
  </form>

</ion-content>
